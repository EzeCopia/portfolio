    <main>
        <div class="container-2">
            <h2 class="titulo_seccion">Contacto</h2>
            <img src="/mi_primera_web/img/FOTO PRINCIPAL.png" alt="proyecto de hospital">
            <img src="/mi_primera_web/img/ARQ 4-TP1-EXTERIOR 2.png" alt="restaurante">
            <form class="formulario">
                <div class="form-group">
                    <label for="nombre">Nombre:</label>
                        <input 
                            type="text" 
                            id="nombre" 
                            name="nombre"
                            placeholder="Ingrese un nombre"
                            required/>
                </div>
                <div class="form-group">
                    <label for="email">Email:</label>
                        <input 
                            type="email"
                            id="email"
                            name="email"/>
                </div>
                <div class="form-group">
                    <label for="number">Teléfono de Contacto:</label>
                        <input 
                            type="text"
                            id="number"
                            name="number"
                            placeholder="Indique número de área"/>
                </div>
                <div class="form-group">
                    <label for="mensaje">Mensaje:</label>
                    <textarea 
                        id="mensaje" 
                        name="mensaje" 
                        rows="6">
                    </textarea>
                </div>
                <button type="submit">Enviar</button>
            </form>
        </div>
    </main>

    <footer>
